<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Threadly</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- BOOTSTRAP Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'/>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 cold-md-12">
						<h1>Threadly</h1>
					</div>
				</div>
			</div>
		</header>
		<div class="main">
			<div class="container">
				<div class="row">
					<form class="form">
						<div class="col-xs-8 cold-md-10">
							<input id="comment" type="text" placeholder="share your thoughts">
						</div>
						<div class="col-xs-4 cold-md-2">
							<button type="submit" class="btn">post</button>
						</div>
					</form>
				</div>
				<ul class="comments" id="comments">
					<li>Have you felt it?</li>
					<li>There has been an awakening.</li>
				</ul>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
